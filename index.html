<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Izindaba</title>
</head>

<body class="m-0 p-0 ">

  <div class="container-fluid m-0 p-0 bg-dark">

    <!-- displays the Navbar  -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">Izindaba</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#generalnews" id="generalnews">General News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#technology" id="technology">Technology</a>
              </li>


            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" id="newsinput" placeholder="Search News">
              <button class="btn btn-outline-danger" type="button" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>


    <!-- Displays the General News -->
    <div>
      <div class="row mt-3 text-center text-white" id="newstype"></div>
      <div class="row me-2 ms-2" id="newsdetails"></div>

    </div>

    <!--Displays the footer -->
    <div class="mt-5">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid">
            <h6 class="text-white me-auto ms-auto">for more news <span class="text-warning">contact us </span> </h6>
          </div>
        </nav>
      </div>

    </div>

  </div>
















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
